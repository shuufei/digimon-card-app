<mat-card>
  <ng-container *ngIf="optionArea$ | async as optionArea">
    <h3 class="text-xs">オプション</h3>
    <div class="mt-2 flex">
      <ng-container *ngFor="let card of optionArea.cardList">
        <digimon-card-app-card
          [card]="card"
          [actionList]="actionList"
          (action)="onAction$.next($event)"
          class="w-20 m-1"
        ></digimon-card-app-card>
      </ng-container>
    </div>
  </ng-container>
</mat-card>
