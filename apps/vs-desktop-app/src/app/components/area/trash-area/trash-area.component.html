<mat-card>
  <ng-container *ngIf="trashArea$ | async as trashArea">
    <h3 class="text-xs text-center">
      トラッシュ <span>{{ trashArea.cardList.length }}</span>
    </h3>
    <div class="w-20 mt-2">
      <ng-container *ngIf="latestTrashCard$ | async as latestTrashCard">
        <digimon-card-app-card [card]="latestTrashCard"></digimon-card-app-card>
      </ng-container>
    </div>
  </ng-container>
</mat-card>
