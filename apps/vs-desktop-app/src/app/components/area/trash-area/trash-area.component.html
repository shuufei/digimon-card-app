<ng-container *ngIf="trashArea$ | async as trashArea">
  <div class="w-14 cursor-pointer" (click)="onClick$.next()">
    <ng-container *ngIf="latestTrashCard$ | async as latestTrashCard">
      <digimon-card-app-card
        [card]="latestTrashCard"
        [disableClick]="true"
      ></digimon-card-app-card>
    </ng-container>
  </div>

  <p class="text-xs text-center mt-2" *ngIf="trashArea.cardList.length !== 0">
    {{ trashArea.cardList.length }}
  </p>
</ng-container>
