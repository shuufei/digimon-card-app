<ng-container *ngIf="tamerArea$ | async as tamerArea">
  <div class="flex justify-center">
    <ng-container *ngFor="let tamer of tamerArea.tamerList">
      <digimon-card-app-card
        [card]="tamer.card"
        [actionList]="actionList"
        (action)="onAction$.next($event)"
        class="w-14"
        [ngClass]="[tamer.isRest ? 'rest mx-5 my-2' : 'mx-1 my-2']"
      ></digimon-card-app-card>
    </ng-container>
  </div>
</ng-container>
