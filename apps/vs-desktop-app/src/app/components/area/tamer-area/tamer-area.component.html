<mat-card>
  <ng-container *ngIf="tamerArea$ | async as tamerArea">
    <h3 class="text-xs">テイマー</h3>
    <div class="mt-2 flex">
      <ng-container *ngFor="let card of tamerArea.cardList">
        <digimon-card-app-card
          [card]="card"
          class="w-20 m-1"
        ></digimon-card-app-card>
      </ng-container>
    </div>
  </ng-container>
</mat-card>
