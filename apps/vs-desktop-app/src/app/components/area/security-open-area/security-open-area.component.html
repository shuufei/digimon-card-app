<ng-container *ngIf="securityOpenArea$ | async as securityOpenArea">
  <div *ngIf="securityOpenArea.cardList.length > 0" class="p-3">
    <h3 class="text-xs text-center">セキュリティオープン</h3>
    <div class="mt-2 flex flex-wrap">
      <ng-container
        *ngFor="let card of securityOpenArea.cardList"
      ></ng-container>
    </div>
  </div>
</ng-container>
