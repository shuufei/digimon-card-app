<div class="p-4">
  <div class="inline-block m-1">
    <button mat-flat-button color="primary" (click)="onReset$.next()">
      reset
    </button>
  </div>
  <div class="inline-block m-1">
    <button mat-stroked-button (click)="onInitPlay$.next()">init</button>
  </div>
</div>

<ng-container *ngIf="gs$ | async as gs">
  <div class="flex">
    <mat-card class="flex-1">
      <h3>セキュリティオープンエリア</h3>
    </mat-card>

    <mat-card class="flex-1">
      <h3>山札オープンエリア</h3>
    </mat-card>
  </div>

  <div class="flex">
    <div class="">
      <digimon-card-app-security-area
        class="m-1"
      ></digimon-card-app-security-area>
      <digimon-card-app-raising-area
        class="m-1"
      ></digimon-card-app-raising-area>
    </div>

    <div class="flex-1">
      <digimon-card-app-battle-area class="m-1"></digimon-card-app-battle-area>
      <digimon-card-app-option-area class="m-1"></digimon-card-app-option-area>
      <digimon-card-app-tamer-area class="m-1"></digimon-card-app-tamer-area>
    </div>

    <div class="">
      <digimon-card-app-stack class="m-1"></digimon-card-app-stack>
      <digimon-card-app-trash-area class="m-1"></digimon-card-app-trash-area>
    </div>
  </div>

  <digimon-card-app-hand class="m-1"></digimon-card-app-hand>
</ng-container>
