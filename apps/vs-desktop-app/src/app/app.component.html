<div class="other-side">
  <ng-container *ngIf="gs$ | async as gs">
    <digimon-card-app-security-open-area
      class="m-1"
    ></digimon-card-app-security-open-area>
    <digimon-card-app-security-check-area
      class="m-1"
    ></digimon-card-app-security-check-area>

    <digimon-card-app-stack-open-area
      class="m-1"
    ></digimon-card-app-stack-open-area>

    <div class="flex">
      <div class="">
        <digimon-card-app-security-area
          class="m-1"
        ></digimon-card-app-security-area>
        <digimon-card-app-raising-area
          class="m-1"
        ></digimon-card-app-raising-area>
      </div>

      <div class="flex-1 p-3">
        <digimon-card-app-battle-area
          class="m-1"
        ></digimon-card-app-battle-area>
        <digimon-card-app-tamer-area class="m-1"></digimon-card-app-tamer-area>
        <digimon-card-app-option-area
          class="m-1"
        ></digimon-card-app-option-area>
      </div>

      <div class="">
        <digimon-card-app-stack class="m-1"></digimon-card-app-stack>
        <digimon-card-app-trash-area class="m-1"></digimon-card-app-trash-area>
      </div>
    </div>
  </ng-container>
</div>

<div class="flex items-center">
  <div></div>
  <digimon-card-app-memory class="my-4 flex-1"></digimon-card-app-memory>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon aria-hidden="false" aria-label="menu">menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>デッキ Import</button>
      <button mat-menu-item (click)="onInitPlay$.next()">
        対戦セットアップ
      </button>
      <button mat-menu-item (click)="onReset$.next()">リセット</button>
    </mat-menu>
  </div>
</div>

<div>
  <ng-container *ngIf="gs$ | async as gs">
    <digimon-card-app-security-open-area
      class="m-1"
    ></digimon-card-app-security-open-area>
    <digimon-card-app-security-check-area
      class="m-1"
    ></digimon-card-app-security-check-area>

    <digimon-card-app-stack-open-area
      class="m-1"
    ></digimon-card-app-stack-open-area>

    <div class="flex">
      <div class="">
        <digimon-card-app-security-area
          class="m-1"
        ></digimon-card-app-security-area>
        <digimon-card-app-raising-area
          class="m-1"
        ></digimon-card-app-raising-area>
      </div>

      <div class="flex-1 p-3">
        <digimon-card-app-battle-area
          class="m-1"
        ></digimon-card-app-battle-area>
        <digimon-card-app-tamer-area class="m-1"></digimon-card-app-tamer-area>
        <digimon-card-app-option-area
          class="m-1"
        ></digimon-card-app-option-area>
      </div>

      <div class="">
        <digimon-card-app-stack class="m-1"></digimon-card-app-stack>
        <digimon-card-app-trash-area class="m-1"></digimon-card-app-trash-area>
      </div>
    </div>

    <digimon-card-app-hand class="m-1 mt-5"></digimon-card-app-hand>
  </ng-container>
</div>
