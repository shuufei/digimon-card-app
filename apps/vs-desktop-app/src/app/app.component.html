<h1>vs app</h1>

<div class="p-4">
  <button mat-flat-button color="primary" (click)="onReset$.next()">
    reset
  </button>
</div>

<ng-container *ngIf="state$ | async as state">
  <div class="flex">
    <mat-card class="flex-1">
      <h3>セキュリティオープンエリア</h3>
    </mat-card>

    <mat-card class="flex-1">
      <h3>山札オープンエリア</h3>
    </mat-card>
  </div>

  <div class="flex">
    <div class="">
      <mat-card>
        <h3>セキュリティ</h3>
      </mat-card>
    </div>

    <div class="flex-1">
      <mat-card>
        <h3>バトルエリア</h3>
      </mat-card>

      <mat-card>
        <h3>オプション</h3>
      </mat-card>

      <mat-card>
        <h3>テイマー</h3>
      </mat-card>
    </div>

    <div class="">
      <mat-card>
        <h3>
          山札<span>
            {{ state.stack.length }}
          </span>
        </h3>
        <button mat-stroked-button (click)="onStackShuffle$.next()">
          shuffle
        </button>
        <button mat-stroked-button (click)="onDraw$.next()">draw</button>
      </mat-card>
      <mat-card>
        <h3>トラッシュ</h3>
      </mat-card>
    </div>
  </div>

  <mat-card>
    <h3>
      手札
      <span>{{ state.hand.length }}</span>
    </h3>
    <div class="m-2">
      <ul>
        <ng-container *ngFor="let card of state.hand">
          <li>{{ card.no }}</li>
        </ng-container>
      </ul>
    </div>
  </mat-card>
</ng-container>
